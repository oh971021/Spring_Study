<script type="text/javascript">
	$(function(){
		$('#b1').click(function(){
			alert($('#i1').val());
		})
		
		$('button').click(function(){
			$(this).css('background', 'red');
			$(this).parent().css('background', 'blue');
			$(this).closest('table').css('width', '300px');
			
			// 상위로 올라가서 나와 같은 친구의 값을 본다
			let ip = $(this).parent().find('input').val();
			$(this).closest('td').css('border', '5px solid ' + ip);
		})
		
		$('td').click(function(){
		// 해당 td의 배경색을 pink로
			$(this).css('background', 'pink');
		// 해당 td안에 있는 버튼의 배경색을 red로
			$(this).find('button').css('background', 'red');		
		// 해당 td안에 있는 버튼 width를 150으로
			$(this).children('button').css('width', '150px');				
		})
	});
</script>
