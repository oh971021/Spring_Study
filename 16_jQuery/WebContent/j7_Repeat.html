<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function(){
		$('#b1').click(function(){
			// int[] ar {1,2,3}; : Java
			let aa = [1,2,3];
			for (var i = 0; i < aa.length; i++) {
				alert(aa[i]);
			}
		});
		
		$('#b2').click(function(){
			let obj1 = {
					"name" : "js",
					"age" : 20
			};
			let obj2 = {
					"name" : "sr",
					"age" : 25
			};
			
			let ar = [obj1, obj2];
			
			for (var i = 0; i < ar.length; i++) {
				alert(ar[i].name + ar[i].age);
			}
		});
		
		$('#b3').click(function(){
			let ar = [
				{"name":"js", "age":25}, 
				{"name":"sr", "age":30},
				{"name":"mz", "age":35}
			];
			
			for (var i = 0; i < ar.length; i++) {
				alert(ar[i].name + " " + ar[i].age);
			}
		});
		
		$('#b4').click(function(){
			let ar = [
				{"name":"js", "age":25}, 
				{"name":"sr", "age":30},
				{"name":"mz", "age":35}
			];
			
			// $.each(배열, function(인덱스, 객체){})
			$.each(ar, function(i, p){
				alert(p.name);
				alert(p.age);
			});
		});
		
		$('#b5').click(function(){
			$('button').each(function(i,b){
				$(b).css('font-size', (i+1)*5 + 'pt');
			})
		});
		
		$('#b6').click(function(){
			let ar = [
				{w:100, c:'red'},
				{w:50, c:'orange'},
				{w:150, c:'yellow'},
				{w:200, c:'green'},
				{w:120, c:'blue'},
				{w:160, c:'purple'}
			];
			
			// DOM 객체 대상
				// 이런 식이면 버튼 6개를 각각 선택해준다.
			$('button').each(function(i, b){
				$(b).css('width', ar[i].w + 'px').css('color', ar[i].c);
			});
		});
	});
</script>
</head>
<body>
	<button id="b1">배열</button>
	<button id="b2">객체</button>
	<button id="b3">배열 + 객체</button>
	<button id="b4">배열 + 객체(jQuery)</button>
	<button id="b5">DOM 객체 대상</button>
	<button id="b6">버튼 6</button>
</body>
</html>
