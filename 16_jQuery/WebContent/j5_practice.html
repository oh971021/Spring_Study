<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	let tf = false;
	$(function() {
		
		$('#b1').click(function(){
			
			if (tf) {
				$('#menuTbl').css('top', '-100px');
			} else {
				$('#menuTbl').css('top', '40px');
			}
			
			tf = !tf;
		});
		
		$('#b2').click(function(){
			$('#menuTbl').animate({
				width: "1000",
				fontSize: "30pt"
			}, 2000, "linear", function(){
				
			})
		});
		
		$('#b3').click(function(){
			let aa = $('#menuTbl').css('right');
			aa = aa.replace("px", "");
			alert(aa);
			
			if (aa > 250) {
				$('#menuTbl').animate({
					marginLeft: "+=300px"
				}, 300, "swing", function(){});
			} else {
				$('#menuTbl').css("marginLeft", "0px");
			}
		});
		
	});
</script>
<style type="text/css">
	#menuTbl { position: fixed; top: 40px; left: 110px; transition: all 0.2s ease-out; }
</style>
</head>
<body>
	<button id="b1">▶</button>
	<button id="b2">▶</button>
	<button id="b3">▶</button>

	<table border="1" style="width: 700px; height: 60px;" id="menuTbl">
		<tr>
			<td align="center">a</td>
			<td align="center">b</td>
			<td align="center">c</td>
		</tr>
	</table>
</body>
</html>
