<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function(){
		// body에 있는거 다 나오고나서 : onload 이벤트
		// 그게 이거. jQuery 사용 준비 or Main이라고 생각.
		
		$('#b1').click(function(){
			// $(선택자).css("속성명", "값");
			$('body').css('background', 'black').css("color", "white").css("font-family", "궁서");
		})

		// 한번에 여러개 효가
		// $(선택자).함수().함수().함수()
		$('#b2').click(function(){
			// $(선택자).css("속성명", "값");
			$('body').css('background', 'white').css("color", "black").css("font-family", "궁서");
		})

		// getter, setter 딸 없음
		// 바꿀 내용 넣으면 : setter
		// 바꿀 내용 없으면 : getter
		$('#b3').click(function(){
			$('h1').css("color" ,"green"); // setter
			let c = $('h1').css("color"); // getter
			alert(c);
		});
	
		$('#b4').click(function(){
			let h1Color = $('h1').css("color");
			$('#b4').css("background-color", h1Color)
		});
		
		setInterval(function(){
			let x = Math.random() * 500;
			let y = Math.random() * 500;
			$('img').css('top', x + "px");
			$('img').css('left', y + "px");
		}, 50000);
		
		$('.test').click(function(){
			// alert($('.test').val()); // jQuery 에서 value 확인은 val()로 호출
			if($('.test').val() == 'night mode') {
				$('body').css('background-color', 'black').css("color", "white");
				$('.test').val('day mode');
				$('.test').text('day mode');
			} else {
				$('body').css('background-color', 'white').css("color", "black");
				$('.test').val('night mode');
				$('.test').text('night mode');
			} 
			
		});
		
	});
</script>
<body>
	<h1>ㅋㅋ</h1>
	<button id="b1">1</button>
	<button id="b2">2</button>
	<button id="b3">3</button>
	<button id="b4">4</button>
	<!-- <img alt="짱구" src="ZG2.png" style="max-width: 150px; position: fixed; transition: all 0.5s ease-out"> -->
	
	<input type="button" class="test" value="night mode">
	<button class="test">night mode</button>
</body>
</html>
