<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function test() {		
		// 인터프리터 언어 + 문법이 길다
			// 에러 잡기가 힘들다
		
		// 웹페이지 이벤트 처리용 언어
			// JS
			// 함수 정의 -> HTML객체 onXXX 을 연결해서 사용함
		let hh = document.getElementById('h');
		alert(hh.innerHTML);
	}
	
</script>
</head>
<body onload="test()">
	<h1 id="h">ㅋㅋ</h1>
</body>
</html>
